<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ed28ad789c.js" crossorigin="anonymous"></script>
  <title>Mastermind</title>
</head>
<body>
  <div class="main">
    <div class="header-container">
      <h2>Mastermind</h2>
    </div>
    <div class="game-area">
      
      <div class="row-container">
        <span class="dot secret"><p class = "question-mark">?</p></span>
        <span class="dot secret"><p class = "question-mark">?</p></span>
        <span class=" dot secret"><p class = "question-mark">?</p></span>
        <span class="dot secret"><p class = "question-mark">?</p></span>
        <p class = "attempts"> </p>
      </div>
      <div class = "row-container">
        <span class = "game-comments">COLORS:</span>
        <span class = "row-container">
          <span class="colors-dot purple"></span>
          <span class="colors-dot yellow"></span>
          <span class="colors-dot green"></span>
          <span class="colors-dot pink"></span>
          <span class="colors-dot orange"></span>
          <span class="colors-dot blue"></span>
        </span>
      </div>
      <p class="error-message">Please choose all 4 colors</p>
      <div class="row-container">
        <span class="color1 dot btn "></span>
        <span class="color2 dot btn "></span>
        <span class="color3 dot btn "></span>
        <span class="color4 dot btn "></span>
        <i class="fa fa-solid fa-arrow-right fa-lg attempt-btn"></i>
        <!-- <i class="fa fa-solid fa-play"></i> </i>  -->
      </div>
      <div class = "attempt-history-container">
        <div class="each-attempt-history">
          <span class="dot-medium "></span>
          <span class="dot-medium "></span>
          <span class="dot-medium "></span>
          <span class="dot-medium "></span>
          <span class = "reply-container">
            <div>
              <span class="dot-small"></span>
              <span class="dot-small"></span>
            </div>
            <div>
              <span class="dot-small"></span>
              <span class="dot-small"></span>
            </div>
          </span>
        </div>
      </div>
      
    </div>
  </div>
